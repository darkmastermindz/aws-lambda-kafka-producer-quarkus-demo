plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.apache.camel.quarkus:camel-quarkus-core:2.16.0'
    implementation 'org.apache.camel.quarkus:camel-quarkus-direct:2.16.0'
    implementation 'org.apache.camel.quarkus:camel-quarkus-log:2.16.0'
    implementation 'io.quarkus:quarkus-amazon-lambda:2.16.0.Final'
    implementation 'io.quarkus:quarkus-arc:2.16.0.Final'
    testImplementation 'io.quarkus:quarkus-junit5:2.16.0.Final'
    testImplementation 'io.rest-assured:rest-assured:4.5.1'
}

group = 'org.apache.camel.quarkus.examples'
version = '2.16.0'
description = 'Camel Quarkus :: Examples :: AWS Lambda'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
